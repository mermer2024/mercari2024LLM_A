openapi: 3.0.3
info:
  title: mercariLLM2024_A
  version: 1.1.0
  description: SelectShop API for matching users and select shops, creating/editing shops, following shops, and other features.

paths:
  /ping:
    get:
      description: Ping endpoint
      tags:
        - health
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: string
                example: pong

  /openai:
    post:
      description: Sends sentences to OpenAI API for completion
      tags:
        - openai example
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PostOpenAIRequest"
      responses:
        200:
          description: OpenAI API response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PostOpenAIResponse"

  /match_shops:
    post:
      description: Matches users with suitable select shops.
      tags:
        - Match
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: string
              required:
                - userId
      responses:
        200:
          description: Successful matching
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Shop'

  /shop:
    post:
      description: Creates a new select shop.
      tags:
        - Shop
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateShopRequest'
      responses:
        201:
          description: Shop created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Shop'

  /shops/{shopId}:
    parameters:
      - name: shopId
        in: path
        required: true
        schema:
          type: string
    get:
      description: Get shops by Id.
      tags:
        - Shop
      parameters:
        - name: shopId
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Get shop successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Shop'
    put:
      description: Edit an existing select shop.
      tags:
        - Shop
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EditShopRequest'
      responses:
        200:
          description: Shop updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Shop'

  /shops/{shopId}/follow:
    post:
      description: Follow a select shop.
      tags:
        - Follow
      parameters:
        - name: shopId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: string
              required:
                - userId
      responses:
        200:
          description: Successfully followed the shop
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean

  /shops/{shopId}/unfollow:
    post:
      description: Unfollow a select shop.
      tags:
        - Follow
      parameters:
        - name: shopId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: string
      responses:
        200:
          description: Successfully unfollowed the shop
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean

  /shops/{shopId}/search_products:
    get:
      description: Search for products in a specific shop.
      tags:
        - Product
      parameters:
        - name: shopId
          in: path
          required: true
          schema:
            type: string
        - name: keyword
          in: query
          required: false
          schema:
            type: string
      responses:
        200:
          description: List of matching products
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductList'

  /shops/{shopId}/products:
    post:
      description: Add multiple products to a shop.
      tags:
        - Product
      parameters:
        - name: shopId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                products:
                  type: array
                  items:
                    $ref: '#/components/schemas/ProductRequest'
              required:
                - products
      responses:
        201:
          description: Products added successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean

  /search_shops:
    get:
      description: Search for select shops.
      tags:
        - Shop
      parameters:
        - name: keyword
          in: query
          required: false
          schema:
            type: string
      responses:
        200:
          description: List of matching shops
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShopList'

  /recommendations/today:
    get:
      description: Get today's recommended products and shops.
      tags:
        - Recommendation
      responses:
        200:
          description: List of today's recommendations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecommendationList'

  /shops/{shopId}/products/{productId}/caption:
    post:
      description: Add a caption to a product in a shop.
      tags:
        - Product
      parameters:
        - name: shopId
          in: path
          required: true
          schema:
            type: string
        - name: productId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                caption:
                  type: string
              required:
                - caption
      responses:
        200:
          description: Caption added successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean

  /shops/{shopId}/products/{productId}/sold_out:
    post:
      description: Notify shop owner when a product is sold out.
      tags:
        - Product
      parameters:
        - name: shopId
          in: path
          required: true
          schema:
            type: string
        - name: productId
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Owner notified
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean

  /users/{userId}:
    get:
      description: Get User information
      tags:
        - User
      parameters:
        - name: userId
          in: path
          required: true
          description: ID of the user to retrieve
          schema:
            type: string
      responses:
        200:
          description: Successful retrieval of user information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /users/{userId}/purchase_histories:
    get:
      description: Get purchase history by user id.
      tags:
        - User
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
        
      responses:
        200:
          description: Get purchase history successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PurchaseHistories'



components:
  schemas:
    PostOpenAIRequest:
      type: object
      properties:
        sentences:
          type: array
          items:
            type: string
            description: Sentence to be sent to OpenAI API
      required:
        - sentences
      example:
        sentences:
          - "This is the first sentence."
          - "This is the second sentence."

    PostOpenAIResponse:
      type: object
      properties:
        message:
          type: string
          description: The message returned from OpenAI API
      example:
        message: "This is the response from OpenAI API."

    Shop:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        ownerId:
          type: string
        description:
          type: string
        headerImage:
          type: string
        followers:
          type: integer
      required:
        - id
        - name
        - ownerId
        - description

    CreateShopRequest:
      type: object
      properties:
        name:
          type: string
        ownerId:
          type: string
        description:
          type: string
        headerImage:
          type: string
      required:
        - name
        - ownerId
        - description

    EditShopRequest:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        headerImage:
          type: string
      required:
        - name
        - description

    ProductList:
      type: array
      items:
        $ref: '#/components/schemas/Product'

    ShopList:
      type: array
      items:
        $ref: '#/components/schemas/Shop'

    Product:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        price:
          type: number
        stock:
          type: integer
        description:
          type: string
        imageUrl:
          type: string
      required:
        - id
        - name
        - price
        - stock
    
    ProductRequest:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        price:
          type: number
        stock:
          type: integer
        description:
          type: string
        imageUrl:
          type: string
      required:
        - name
        - price
        - stock

    RecommendationList:
      type: array
      items:
        $ref: '#/components/schemas/Recommendation'

    Recommendation:
      type: object
      properties:
        shop:
          $ref: '#/components/schemas/Shop'

    PurchaseHistory:
      type: object
      properties:
        id:
          type: string
        userId:
          type: string
        productId:
          type: string
        productName:
          type: string
        productQuantity:
          type: integer
        priceAtPurchase:
          type: number
        purchaseDate:
          type: string
          format: date-time
      required:
        - id
        - userId
        - productId
        - productName
        - productQuantity
        - priceAtPurchase
        - purchaseDate

    PurchaseHistories:
      type: array
      items:
        $ref: '#/components/schemas/PurchaseHistory' 

    User:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - id
        - name
        - email